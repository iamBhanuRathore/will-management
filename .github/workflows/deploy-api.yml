name: Deploy API Workers

on:
  push:
    branches: [main]
    paths: ["api/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile # Recommended for CI reproducibility

      - name: Deploy to Cloudflare Workers
        run: |
          # Set secrets first (these get encrypted and stored on Cloudflare)
          echo "${{ secrets.DIRECT_URL }}" | bunx wrangler secret put DIRECT_URL
          echo "${{ secrets.DATABASE_URL }}" | bunx wrangler secret put DATABASE_URL
          echo "${{ secrets.ALLOWED_ORIGINS }}" | bunx wrangler secret put ALLOWED_ORIGINS
          echo "${{ secrets.RPC_URL }}" | bunx wrangler secret put RPC_URL

          # Now deploy the Worker (no --secret flags)
          bun run deploy --minify  # Add other flags like --var if needed
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
