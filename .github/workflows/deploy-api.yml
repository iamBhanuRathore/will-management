name: Deploy API Workers

on:
  push:
    branches: [main]
    paths: ["api/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile # optional but recommended in CI

      - name: Deploy to Cloudflare Workers
        run: |
          bun run deploy \
            --secret DIRECT_URL="${{ secrets.DIRECT_URL }}" \
            --secret DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --secret ALLOWED_ORIGINS="${{ secrets.ALLOWED_ORIGINS }}" \
            --secret RPC_URL="${{ secrets.RPC_URL }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
